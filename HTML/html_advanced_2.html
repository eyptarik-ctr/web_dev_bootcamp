<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and froms</title>
</head>
<body>
    <h1>Tables example</h1>
    <!-- tablolar -->
    <table>
        <!-- <tr> <th> <td> -->
        <!-- <tr> sira lari temsil eder  acilimi tabe row  -->
        <tr>
            <!-- <th> ust kisimdaki colon adlarini temsil eder table header -->
            <th>NAME</th>
            <th>PROFESION</th>
            <th>AGE</th>
        </tr>
        <tr>
            <!-- <td> colonlari temsil eder -->
            <td>bosluk1</td>
            <td>bosluk2</td>
            <td>bosluk3</td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>nested tables</td>
                        <td>nested tables2</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        nested nested table
                                    </td>
                                    <td>nested nested tableeeee</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td>bosluk4</td>
            <td>bosluk5</td>
        </tr>
       
    </table>
   

</body>
</html>
